<body>
    <header>

        <nav>

        <button onclick="toggleTheme()">Thème</button>

    <main>
        <section id="competences">
            <h2>Mes Compétences</h2>
            <div class="competence">
                <h3>HTML5</h3>
                <div class="progress-bar">

            <div class="competence">

    <script>
        // Fonction pour basculer le thème
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle("dark-mode"); // Basculer le thème dark

            // Enregistrer l'état du thème dans le localStorage
            if(body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark"); // Enregistrer comme mode sombre
            } else {
                localStorage.setItem("theme", "light"); // Enregistrer comme mode clair
            }
        }

        // Fonction pour charger le thème
        function loadTheme() {
            var storedTheme = localStorage.getItem("theme"); // Obtenir l'état du thème stocké
            if(storedTheme === "dark") {
                document.body.classList.add("dark-mode"); // Appliquer le mode sombre si enregistré
            }
        }

        // Appeler loadTheme au chargement de la page
        window.onload = loadTheme;

// Fonction pour remplir les barres de progression
function fillProgressBars() {
    const progressBars = document.querySelectorAll('.progress');
    progressBars.forEach(progress => {
        const width = progress.getAttribute('data-progress');
        progress.style.width = width;
    });
}

// Appeler la fonction au chargement de la page
window.onload = fillProgressBars;

    </script>
</body>
